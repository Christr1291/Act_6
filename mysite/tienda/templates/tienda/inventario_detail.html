
{% extends 'tienda/base.html' %}

{% block title %}Inventario{% endblock %}

{% block content %}
    <h1>{{ object.producto }}</h1>
    <p>Cantidad: {{ object.cantidad }}</p>
    <a href="{% url 'inventario-update' object.pk %}">Editar</a>
    <a href="{% url 'inventario-delete' object.pk %}">Eliminar</a>
{% endblock %}
