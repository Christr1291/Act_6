{% extends 'tienda/base.html' %}

{% block title %}Eliminar Cliente{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="card-title">Eliminar Cliente</h1>
    </div>
    <div class="card-body">
        <div class="alert alert-danger" role="alert">
            <p>¿Estás seguro de que quieres eliminar al cliente <strong>{{ object.nombre }} {{ object.apellido }}</strong>?</p>
            <p>Esta acción no se puede deshacer.</p>
        </div>
        <form method="post">
            {# {% csrf_token %} #} <!-- No longer needed for this exempt view -->
            <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
            <a href="{% url 'cliente-list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
